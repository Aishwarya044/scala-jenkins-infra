---
- name: Give adriaanm's github pubkey admin access
  become: true
  authorized_key:
    user: "{{ admin_user }}"
    state: present
    key: https://github.com/adriaanm.keys

- name: Add repo for Java 9 backports
  become: true
  apt_repository: repo='deb http://ftp.debian.org/debian stretch-backports main'
