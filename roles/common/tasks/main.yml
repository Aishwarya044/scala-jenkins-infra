- name: Install java 8
  become: true
  apt: name=openjdk-8-jdk state=present

- name: Install java 9
  become: true
  apt: name=openjdk-9-jdk state=present

- name: Copy jvm-select script
  become: true
  copy: src=jvm-select dest=/usr/local/share/jvm/ owner=root mode=755
